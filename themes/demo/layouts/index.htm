<script type="text/javascript" src="{{'assets/top/jquery.bxslider.js'|theme}}"></script>
<script>
        $(function() {
            var sliderType;
            var breakpoint = 650;
            var spOption = {
                auto: false,
                pager: false,
                controls: true,
                minSlides: 3,
                maxSlides: 3,
                moveSlides: 3,
                slideWidth: 102,
                slideMargin: 3
            }
            var pcOption = {
                auto: false,
                pager: false,
                controls: true,
                minSlides: 5,
                maxSlides: 5,
                moveSlides: 1,
                slideWidth: 190,
                slideMargin: 20
            }
            var slider = $('#bxslider_sche').bxSlider();
            $(window).on('load resize', function() {
                sliderSet();
            });
            function sliderSet() {
                var windowWidth = $(window).width();
                if (windowWidth <= breakpoint && sliderType != 'sp') {
                    slider.reloadSlider(spOption);
                    sliderType = 'sp';
                } else if (windowWidth > breakpoint && sliderType != 'pc') {
                    slider.reloadSlider(pcOption);
                    sliderType = 'pc';
                }
            }
        });
    </script>
