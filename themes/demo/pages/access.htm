title = "Access"
url = "/access"
layout = "access"
is_hidden = 0

[system]
==
<main id="sb-site" class="main_content">
	<div class="pt bg_x1">
		<p class="pan tx_c2"><a href="{{'top'|app}}" class="tx_u1">{{record.address}} {{record.name}}</a> ≫ <a href="{{'top'|app}}" class="tx_u1">トップページ</a> ≫ <span class="tx_u1">スケジュール</span></p>
		<h2 class="page_title bd_i tx_b2"><em class="font1 bd_j tx_a2"><span title="ACCESS" class="bg_r1">ACCESS</span></em><br>アクセスマップ</h2>
	</div>
	<div id="cnt">
		<div id="access">
			<div class="inpage_box bg_j1">
				<h3 class="s_title bg_f2 sd_a bd_a tx_e1">地図<br><em title="ACCESS DETAILS" class="font1 tx_d1">ACCESS DETAILS</em></h3>
				<div class="abox bd_h bg_v1">
					<div class="abox_in bd_h">
						<div class="gmap bd_e bounceIn wow" data-wow-delay=".1s">
								<img src="{{ ''|app }}/storage/app/media/map.png" style="display: inline-block;height: auto;max-width: 100%;" frameborder="0" style="border:0;" allowfullscreen="">
						</div>
						<div class="ainfo">
							<h4 class="ss_title bg_w1 tx_u2 bounceInLeft wow" data-wow-delay=".1s"><em>▼</em>住所</h4>
							<p class="bounceInRight wow" data-wow-delay=".1s">{{system.address}}</p>
						</div>
						<p class="atxt bd_e bounceIn wow" data-wow-delay=".1s">
							当店は無店舗型です。<br />
上記住所はお嬢さんとの待ち合わせする場所です。<br />
近くに着いたら直接電話ください。						</p>
					</div>
				</div>
			</div>
		</div>
		{% partial 'shop_info' %}
	</div>
	{% partial 'page_top' %}
</main>
